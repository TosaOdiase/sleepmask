<svg
  class="svg-neura"
  width="600"
  height="120"
  viewBox="0 0 600 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .letter {
      font-size: 96px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: transparent;
      stroke: transparent;
      cursor: pointer;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .letter:hover {
      transform: scale(1.1);
      fill: rgba(0, 0, 0, 0.3);
    }
  </style>
  <text x="0" y="90" class="letter">N</text>
  <text x="100" y="90" class="letter">E</text>
  <text x="200" y="90" class="letter">U</text>
  <text x="300" y="90" class="letter">R</text>
  <text x="400" y="90" class="letter">A</text>
</svg> 